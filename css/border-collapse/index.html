<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title>タイトル</title>
        <meta name="description" content="ページの説明">
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>

      <table class="separate">
        <tr>
          <th>A</th>
          <th>B</th>
          <th>C</th>
        </tr>
        <tr>
          <td>D</td>
          <td>E</td>
          <td>F</td>
        </tr>
        <tr>
          <td>G</td>
          <td>H</td>
          <td>I</td>
        </tr>
      </table>

      <table class="collapse">
        <tr>
          <th>A</th>
          <th>B</th>
          <th>C</th>
          </tr>
        <tr>
          <td>D</td>
          <td>E</td>
          <td>F</td>
        </tr>
        <tr>
          <td>G</td>
          <td>H</td>
          <td>I</td>
        </tr>
      </table>

    </body>
</html>
