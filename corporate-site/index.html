<!DOCTYPE html>
<html lang="ja">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Kirameki Design</title>
    <meta name="description" content="Kirameki Designはクリエイティブのプロフェッショナル集団です。クリエイティブの力でさまざまな課題解決に取り組んでいます。">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&family=Outfit:wght@500;700&display=swap" rel="stylesheet">

    <!-- リセットCSS -->
    <link rel="stylesheet" href="https://unpkg.com/ress@4.0.0/dist/ress.min.css">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <!-- Smart Tab -->
    <link href="https://cdn.jsdelivr.net/npm/jquery-smarttab@4/dist/css/smart_tab_all.min.css" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">

    <!-- ファビコン -->
    <link rel="icon" href="assets/favicon.ico">

  </head>

  <body>
    <!-- ヘッダー -->
    <header class="header">
      <h1 class="header-logo"><a href="./" class="header-logo-link"><img src="assets/images/header/header_logo.svg" alt="Kirameki Design"></a></h1>

      <!-- ハンバーガーボタン -->
      <button type="button" class="hamburger-button">
        <i class="bi bi-list"></i>
      </button>

      <!-- ナビゲーション、ヘッダーメニュー -->
      <nav class="hamburger-menu header-nav">
        <ul class="hamburger-menu-list-group header-nav-list-group flex outfit">
          <li><a href="#">about</a></li>
          <li><a href="#">business</a></li>
          <li><a href="#">works</a></li>
          <li><a href="#">news</a></li>
          <li><a href="./access/">access</a></li>
          <li><a href="#">contact</a></li>
        </ul>
      </nav>
    </header>

    <main>

      <!-- カバー -->
      <div class="cover">
      </div>

      <!-- about -->
      <section class="about">
      </section>

      <!-- business -->
      <section class="business">
      </section>

      <!-- works -->
      <section class="works">
      </section>

      <!-- news -->
      <section class="news">
      </section>

      <!-- contact -->
      <section class="contact">
      </section>

    </main>

    <!-- フッター -->
    <footer class="footer">
    </footer>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Smart Tab -->
    <script src="https://cdn.jsdelivr.net/npm/jquery-smarttab@4/dist/js/jquery.smartTab.min.js"></script>
    <script src="assets/js/main.js"></script>
  </body>

</html>
