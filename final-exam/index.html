<!DOCTYPE html>

            <span class="cover-date">2022.07.00</span>

      </div>

      </section>

      <!-- お問い合わせ -->

      </section>

      <!-- 3つの特色 -->

      </section>

      </div>

      </div>

      <!-- お問い合わせ（流用） -->
      <div class="inquiryDiversion">
      </div>

      </div>

      <!-- お問い合わせ（流用） -->
      <div class="inquiryDiversion">
      </div>

      <div class="faq">

      <div class="inquiryDiversion">
